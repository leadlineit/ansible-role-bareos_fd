---
dependency:
  name: galaxy
provisioner:
  name: ansible
verifier:
  name: ansible
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: instance-debian
    when: ${MOLECULE_RELEASE} == "debian"
    image: "6nsh/debian:molecule-${MOLECULE_DISTRO:-bullseye}"
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
  - name: instance-centos
    when: ${MOLECULE_RELEASE} == "centos"
    image: "6nsh/centos:molecule-${MOLECULE_DISTRO:-stream8}"
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
