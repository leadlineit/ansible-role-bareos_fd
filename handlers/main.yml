---
- name: enable bareos-fd service
  ansible.builtin.service:
    name: bareos-fd
    enabled: true

- name: restart bareos-fd service
  ansible.builtin.service:
    name: bareos-fd
    state: restarted

- name: restart bareos-dir service
  ansible.builtin.service:
    name: bareos-dir
    state: restarted
  delegate_to: "{{ bareos_server }}"
