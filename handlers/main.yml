---
- name: Enable bareos-fd service
  ansible.builtin.service:
    name: bareos-fd
    enabled: true

- name: Restart bareos-fd service
  ansible.builtin.service:
    name: bareos-fd
    state: restarted

- name: Reload bareos-dir service
  ansible.builtin.service:
    name: bareos-dir
    state: reloaded
  delegate_to: "{{ bareos_server }}"




