---
- name: Configure bareos-fd director
  no_log: true
  when: bareos_fd.director is defined
  template:
    src: director.conf.j2
    dest: /etc/bareos/bareos-fd.d/director/{{ item.name }}.conf
    mode: '0640'
    owner: bareos
    group: bareos
  with_items: "{{ bareos_fd.director }}"
  notify:
    - restart bareos-fd service
