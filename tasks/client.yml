---
- name: Create tls location
  when: bareos_tls_path is defined
  ansible.builtin.file: 
    path: "{{ item }}"
    state: directory
    mode: '0755'
    owner: bareos
    group: bareos
  with_items: "{{ bareos_tls_path }}"

- name: Configure bareos-fd clients
  no_log: true
  ansible.builtin.template:
    src: client.conf.j2
    dest: /etc/bareos/bareos-fd.d/client/{{ item.name }}.conf
    mode: '0640'
    owner: bareos
    group: bareos
  with_items: "{{ bareos_fd.client }}"
  notify:
    - restart bareos-fd service
